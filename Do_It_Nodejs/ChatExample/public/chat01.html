<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Chat Client</title>
        <script src="./jquery-2.1.4.min.js"></script>
        <script src="./socket.io.js"></script>
        <script src="./chat_client.js"></script>

    </head>
    <body>
        <h3>Chat client 01</h3>
        <br>
        <div>
            <input type="text" id="hostInput" value="localhost">
            <input type="text" id="portInput" value="3000">
            <input type="button" id = "connectionButton" value="Connect">
        </div>
        <br>
        <div>
            <input type="text" id="idInput" value="test01">
            <input type="password" id="passwordInput" value="123456">
            <input type="text" id="aliasInput" value="Girl's Age">
            <input type="text" id="todayInput" value="Good Day!">
            
            <input type="button" id="loginButton" value="Login">
            <input type="button" id="logoutButton" value="Logout">
        </div>
        <br>
        <div>
            <input type="text" id="roomIdInput" value="meeting01">
            <input type="text" id="roomNameInput" value="Young's club">
            
            <input type="button" id="createRoomButton" value="Create Room">
            <input type="button" id="updateRoomButton" value="Change Room">   
            <input type="button" id="deleteRoomButton" value="Delete Room">             
        </div>
        <br>
        <div id="roomList"></div>
        <div>
            <div>
                <span>Sender ID : </span>
                <input type="text" id="senderInput" value="test01">
            </div>
            <div>
                <span>Recepient ID : </span>
                <input type="text" id="recepientInput" value="ALL">
            </div>
            <div>
                <span>Message : </span>
                <input type="text" id="dataInput" value="Hello!">
            </div>
            <br>
            <input type="button" id = "sendButton" value="Send">
        </div>


        <hr/>
        <p>Result:</p>
        <div id="result"></div>
    </body>
</html>
